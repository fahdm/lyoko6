{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}
    Lyoko!
    {% endblock %}
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="#ffa726 orange lighten-1">
  <header class="navbar-fixed">
    <nav class="transparent #0097a7 cyan darken-2">
      <div class="nav-wrapper">

        <a href="{% url 'home' %}" class="brand-logo">Home
      
        </a>

        <ul class="right hide-on-med-and-down">
          
          {% if user.is_authenticated %}
          <li><a href="{% url 'add_post' %}">Add Post</a></li>
          <li><a href="{% url 'add_category' %}">Add Category</a></li>
          
          <li class="active"><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li class="active"><a href="{% url 'register' %}">Register</a></li>
          <li class="active"><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>


  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <br />
  <footer class="page-footer #0097a7 cyan darken-2">
    <div class="right">All Rights Reserved, &copy; 2024 PivotLabs &nbsp;</div>
  </footer>
</body>

</html>
