{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h2>Add a Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Add Comment</button>
    </form>
</div>
{% endif %}
{% endblock %}
